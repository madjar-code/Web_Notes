djangorestframework-simplejwt = "^5.3.1"
pydantic = "^2.7.1"
djoser = "^2.2.2"
django-jazzmin = "^3.0.0"
django-markdownx = "^4.0.7"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
